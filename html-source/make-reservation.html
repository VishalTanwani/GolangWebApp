    <div class="container">
        <div class="row">
            <div class="col-md-6">
              <h1 class="mt-5">Make a reservation</h1>
              <form action="" method="POST" class="needs-validation" novalidate>
                <div class="row">
                    <div>
                    <label for="first_name" class="form-label">First name:</label>
                        <input required type="text" class="form-control" id="first_name" name="first_name" aria-describedby="StartDateHelp">
                    </div>
                    <div>
                    <label for="last_name" class="form-label">Last name:</label>
                        <input required type="text" class="form-control" id="last_name" name="last_name" aria-describedby="StartDateHelp">
                    </div>
                    <div>
                    <label for="email" class="form-label">Email:</label>
                        <input required type="email" class="form-control" id="email" name="email" aria-describedby="StartDateHelp">
                    </div>
                    <div>
                    <label for="phone" class="form-label">Phone number:</label>
                        <input required type="text" class="form-control" id="phone" name="phone" aria-describedby="StartDateHelp">
                    </div>
                    <hr>
                    <button type="submit" class="btn mt-3 btn-primary">Make reservation</button>
                </div>
              </form>
            </div>
          </div>
    </div>
