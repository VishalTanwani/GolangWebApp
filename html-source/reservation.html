    <script>
      let myFunc = Prompt();
      console.log("object");
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      const elem = document.getElementById("reservation-date");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButtonText,
        });
      }

      document.getElementById("reserv").addEventListener("click", function () {
        // notify("this is message", "success");
        // notifyModal("title", "<em>hello, world</em>", "success", "my text")
        let html = `<form
            action="reservation.html"
            method="GET"
            novalidate
            class="needs-validation"
          >
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-date-modal">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      name="start"
                      id="start"
                      required
                      disabled
                      placeholder="Arrival"
                    />
                  </div>

                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      name="end"
                      id="end"
                      required
                      disabled
                      placeholder="Departure"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>`;
        myFunc.custom({ title: "heelo gutan bag", html: html });
      });

      function Prompt() {
        let toast = function (obj) {
          const { msg = "", icon = "success", position = "top-end" } = obj;

          const Toast = Swal.mixin({
            toast: true,
            position: position,
            icon: icon,
            title: msg,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        let success = function (obj) {
          const { msg = "", title = "", footer = "" } = obj;

          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          });
        };

        let error = function (obj) {
          const { msg = "", title = "", footer = "" } = obj;

          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          });
        };

        let custom = async function (obj) {
          const { title = "", html = "" } = obj;
          const { value: formValues } = await Swal.fire({
            title: title,
            html: html,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            focusConfirm: false,
            willOpen: () => {
              const elem = document.getElementById("reservation-date-modal");
              const rangepicker = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
              });
            },
            didOpen: () => {
              console.log(document.getElementById("start"));
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        };

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
